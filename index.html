<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <div
      class="main-block bg-white rounded-2xl flex items-center flex-col relative xl:"
    >
      <img
        src="./images/bg-pattern-card.svg"
        class="bg-image rounded-t-2xl rounded-bl-none rounded-br-none"
      />
      <img
        src="./images/image-victor.jpg"
        class="face-image rounded-full border-white border-4 absolute"
      />
      <div class="face-name flex absolute">
        <p class="font-bold">Victor Crest</p>
        <p class="ml-2 text-zinc-100 ">26</p>
      </div>
      <p class="london absolute">London</p>
      <div class="stroke h-px absolute"></div>
      <div class="flex justify-between absolute social">
        <div class=" flex flex-col items-center">
          <p class="font-bold">80K</p>
          <p>Followers</p>
        </div>
        <div class="flex flex-col items-center">
          <p  class="font-bold">803K</p>
          <p>Likes</p>
        </div>
        <div  class="flex flex-col items-center">
          <p  class="font-bold">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
